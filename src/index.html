<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaldal Transport Reimbursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [gmailAuth, setGmailAuth] = useState(false);
            const [microsoftAuth, setMicrosoftAuth] = useState(false);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);
            const [invoices, setInvoices] = useState([]);
            const [loading, setLoading] = useState(false);
            const [monthlyTotal, setMonthlyTotal] = useState(0);
            const [selectedInvoice, setSelectedInvoice] = useState(null);

            // Check authentication status
            useEffect(() => {
                checkGmailAuth();
                checkMicrosoftAuth();
            }, []);

            // Load invoices when month changes
            useEffect(() => {
                if (gmailAuth) {
                    loadMonthlyInvoices();
                }
            }, [currentDate, gmailAuth]);

            const checkGmailAuth = async () => {
                try {
                    const response = await fetch('/api/is-authenticated-to-gmail');
                    const result = await response.json();
                    setGmailAuth(result.data);
                } catch (error) {
                    console.error('Error checking Gmail auth:', error);
                }
            };

            const checkMicrosoftAuth = async () => {
                try {
                    const response = await fetch('/api/is-authenticated-to-microsoft-form');
                    const result = await response.json();
                    setMicrosoftAuth(result.data);
                } catch (error) {
                    console.error('Error checking Microsoft auth:', error);
                }
            };

            const authenticateGmail = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/authenticate-to-gmail', { method: 'POST' });
                    const result = await response.json();
                    if (result.data) {
                        setGmailAuth(true);
                        loadMonthlyInvoices();
                    }
                } catch (error) {
                    console.error('Error authenticating Gmail:', error);
                } finally {
                    setLoading(false);
                }
            };

            const authenticateMicrosoft = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/authenticate-to-microsoft-form', { method: 'POST' });
                    const result = await response.json();
                    if (result.data) {
                        setMicrosoftAuth(true);
                    }
                } catch (error) {
                    console.error('Error authenticating Microsoft:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadMonthlyInvoices = async () => {
                const startOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const endOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                
                try {
                    const response = await fetch(
                        `/api/invoices?fromDate=${startOfMonth.toISOString()}&toDate=${endOfMonth.toISOString()}`
                    );
                    const result = await response.json();
                    if (result.data) {
                        setInvoices(result.data);
                        const total = result.data
                            .filter(invoice => invoice.submitted)
                            .reduce((sum, invoice) => sum + invoice.fare, 0);
                        setMonthlyTotal(total);
                    }
                } catch (error) {
                    console.error('Error loading invoices:', error);
                }
            };

            const submitInvoice = async (emailId) => {
                setLoading(true);
                try {
                    const response = await fetch('/api/submit-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ emailId })
                    });
                    const result = await response.json();
                    if (result.data) {
                        loadMonthlyInvoices();
                        setSelectedInvoice(null);
                    }
                } catch (error) {
                    console.error('Error submitting invoice:', error);
                } finally {
                    setLoading(false);
                }
            };

            const getDaysInMonth = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                const days = [];
                const current = new Date(startDate);
                
                for (let i = 0; i < 42; i++) {
                    days.push(new Date(current));
                    current.setDate(current.getDate() + 1);
                }
                
                return days;
            };

            const getInvoicesForDate = (date) => {
                return invoices.filter(invoice => {
                    const invoiceDate = new Date(invoice.startTime);
                    return invoiceDate.toDateString() === date.toDateString();
                });
            };

            const isSubmissionDeadlineValid = (date) => {
                const today = new Date();
                const nextWednesday = new Date(date);
                const daysUntilWednesday = (3 - date.getDay() + 7) % 7;
                nextWednesday.setDate(date.getDate() + daysUntilWednesday + 7);
                return today <= nextWednesday;
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            return (
                <div className="max-w-6xl mx-auto p-6">
                    {/* Header */}
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">
                            Chaldal Transport Reimbursement
                        </h1>
                        <p className="text-gray-600">
                            Manage your transportation reimbursement submissions
                        </p>
                    </div>

                    {/* Authentication Status */}
                    <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <h2 className="text-xl font-semibold mb-4">Authentication Status</h2>
                        <div className="flex flex-wrap gap-4">
                            <div className="flex items-center gap-2">
                                <div className={`w-3 h-3 rounded-full ${gmailAuth ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                <span>Gmail</span>
                                {!gmailAuth && (
                                    <button 
                                        onClick={authenticateGmail}
                                        disabled={loading}
                                        className="ml-2 px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 disabled:bg-blue-300"
                                    >
                                        Authenticate
                                    </button>
                                )}
                            </div>
                            <div className="flex items-center gap-2">
                                <div className={`w-3 h-3 rounded-full ${microsoftAuth ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                <span>Microsoft Form</span>
                                {!microsoftAuth && (
                                    <button 
                                        onClick={authenticateMicrosoft}
                                        disabled={loading}
                                        className="ml-2 px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 disabled:bg-blue-300"
                                    >
                                        Authenticate
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    {gmailAuth && (
                        <>
                            {/* Monthly Summary */}
                            <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-semibold">
                                        {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                    </h2>
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                            className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
                                        >
                                            ← Prev
                                        </button>
                                        <button 
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                            className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
                                        >
                                            Next →
                                        </button>
                                    </div>
                                </div>
                                <div className="text-2xl font-bold text-green-600">
                                    ৳{monthlyTotal.toLocaleString()} / ৳8,000
                                </div>
                                <div className="text-sm text-gray-600">
                                    Total reimbursement applied this month
                                </div>
                            </div>

                            {/* Calendar */}
                            <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                                <div className="grid grid-cols-7 gap-2 mb-4">
                                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                        <div key={day} className="text-center font-semibold text-gray-600 py-2">
                                            {day}
                                        </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-7 gap-2">
                                    {getDaysInMonth().map((date, index) => {
                                        const dayInvoices = getInvoicesForDate(date);
                                        const isCurrentMonth = date.getMonth() === currentDate.getMonth();
                                        const submittedCount = dayInvoices.filter(inv => inv.submitted).length;
                                        const pendingCount = dayInvoices.filter(inv => !inv.submitted).length;
                                        const canSubmit = isSubmissionDeadlineValid(date);
                                        
                                        return (
                                            <div
                                                key={index}
                                                onClick={() => isCurrentMonth && dayInvoices.length > 0 && setSelectedDate(date)}
                                                className={`
                                                    min-h-[80px] p-2 border rounded cursor-pointer transition-colors
                                                    ${isCurrentMonth ? 'bg-white' : 'bg-gray-50 text-gray-400'}
                                                    ${dayInvoices.length > 0 && isCurrentMonth ? 'hover:bg-blue-50 border-blue-200' : 'border-gray-200'}
                                                    ${selectedDate?.toDateString() === date.toDateString() ? 'bg-blue-100 border-blue-400' : ''}
                                                `}
                                            >
                                                <div className="text-sm font-medium">{date.getDate()}</div>
                                                {dayInvoices.length > 0 && isCurrentMonth && (
                                                    <div className="mt-1">
                                                        {submittedCount > 0 && (
                                                            <div className="text-xs bg-green-100 text-green-800 px-1 rounded mb-1">
                                                                {submittedCount} submitted
                                                            </div>
                                                        )}
                                                        {pendingCount > 0 && (
                                                            <div className={`text-xs px-1 rounded ${canSubmit ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}`}>
                                                                {pendingCount} {canSubmit ? 'pending' : 'expired'}
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Selected Date Details */}
                            {selectedDate && (
                                <div className="bg-white rounded-lg shadow-sm p-6">
                                    <h3 className="text-lg font-semibold mb-4">
                                        Rides for {formatDate(selectedDate)}
                                    </h3>
                                    <div className="space-y-4">
                                        {getInvoicesForDate(selectedDate).map((invoice, index) => (
                                            <div key={index} className="border rounded-lg p-4 hover:bg-gray-50">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <span className="font-medium">{invoice.rideSharingService}</span>
                                                            <span className={`px-2 py-1 rounded text-xs ${
                                                                invoice.submitted 
                                                                    ? 'bg-green-100 text-green-800' 
                                                                    : 'bg-yellow-100 text-yellow-800'
                                                            }`}>
                                                                {invoice.submitted ? 'Submitted' : 'Pending'}
                                                            </span>
                                                        </div>
                                                        <div className="text-sm text-gray-600">
                                                            <div>{invoice.startAddress} → {invoice.endAddress}</div>
                                                            <div>৳{invoice.fare}</div>
                                                            <div>
                                                                {new Date(invoice.startTime).toLocaleTimeString()} - {new Date(invoice.endTime).toLocaleTimeString()}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => setSelectedInvoice(invoice)}
                                                            className="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600"
                                                        >
                                                            View
                                                        </button>
                                                        {!invoice.submitted && microsoftAuth && isSubmissionDeadlineValid(selectedDate) && (
                                                            <button
                                                                onClick={() => submitInvoice(invoice.emailId)}
                                                                disabled={loading}
                                                                className="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600 disabled:bg-green-300"
                                                            >
                                                                Submit
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Invoice Preview Modal */}
                            {selectedInvoice && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                    <div className="bg-white rounded-lg max-w-2xl max-h-[90vh] overflow-auto">
                                        <div className="p-6">
                                            <div className="flex justify-between items-center mb-4">
                                                <h3 className="text-lg font-semibold">Invoice Preview</h3>
                                                <button
                                                    onClick={() => setSelectedInvoice(null)}
                                                    className="text-gray-500 hover:text-gray-700"
                                                >
                                                    ✕
                                                </button>
                                            </div>
                                            <div className="mb-4">
                                                <div className="text-sm text-gray-600 space-y-1">
                                                    <div><strong>Service:</strong> {selectedInvoice.rideSharingService}</div>
                                                    <div><strong>Fare:</strong> ৳{selectedInvoice.fare}</div>
                                                    <div><strong>Route:</strong> {selectedInvoice.startAddress} → {selectedInvoice.endAddress}</div>
                                                    <div><strong>Time:</strong> {new Date(selectedInvoice.startTime).toLocaleString()}</div>
                                                </div>
                                            </div>
                                            <img 
                                                src={`/api/invoice-screenshot?emailId=${selectedInvoice.emailId}`}
                                                alt="Invoice Screenshot"
                                                className="w-full border rounded"
                                                onError={(e) => e.target.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjNmNGY2Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NzM4NSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+'}
                                            />
                                            {!selectedInvoice.submitted && microsoftAuth && (
                                                <div className="mt-4">
                                                    <button
                                                        onClick={() => submitInvoice(selectedInvoice.emailId)}
                                                        disabled={loading}
                                                        className="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-green-300"
                                                    >
                                                        {loading ? 'Submitting...' : 'Submit Invoice'}
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </>
                    )}

                    {!gmailAuth && (
                        <div className="bg-white rounded-lg shadow-sm p-12 text-center">
                            <div className="text-gray-500 mb-4">
                                <svg className="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <h3 className="text-lg font-medium">Gmail Authentication Required</h3>
                                <p className="text-sm mt-2">Please authenticate with Gmail to view your invoices</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
